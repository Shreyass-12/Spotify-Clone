<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="sp_logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="loading...">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">04:11 
                        <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="loading...">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">04:11 
                        <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="loading...">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">04:11 
                        <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="loading...">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">04:11 
                        <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="loading...">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">04:11 
                        <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="loading...">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">04:11 
                    <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        <div class="image">
            <img src="background.png" alt="loading">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="sound_gif.gif" width="43px" alt="" id="gif"><span id="masterSongName">Saiyaara</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/16d99ad4eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
